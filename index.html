<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elections 2025-2026 - Nalla'sFanClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes countUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .animate-count-update {
            animation: countUpdate 0.4s ease-in-out;
        }

        /* --- Theme & Transitions --- */
        .candidate-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 30px rgba(22, 163, 74, 0.3);
        }
        .vote-button {
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .vote-button:active {
            transform: scale(0.95);
        }
        
        /* --- Responsive Podium Layout --- */
        .podium-container {
            display: flex;
            /* Mobile: Vertical layout */
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        /* Tablet and up: Horizontal layout */
        @media (min-width: 640px) {
            .podium-container {
                flex-direction: row;
                align-items: flex-end;
                justify-content: center;
                gap: 1rem;
                min-height: 300px;
            }
        }

        .podium-spot {
            width: 90%;
            max-width: 300px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            position: relative;
        }
        @media (min-width: 640px) {
            .podium-spot {
                width: 30%;
                max-width: 200px;
            }
        }
        
        /* Order for mobile (vertical) */
        .podium-rank-1 { order: 1; animation-delay: 0s; }
        .podium-rank-2 { order: 2; animation-delay: 0.1s; }
        .podium-rank-3 { order: 3; animation-delay: 0.2s; }
        /* Re-order for desktop (horizontal) */
        @media (min-width: 640px) {
            .podium-rank-1 { order: 2; animation-delay: 0.2s; }
            .podium-rank-2 { order: 1; animation-delay: 0s; }
            .podium-rank-3 { order: 3; animation-delay: 0.1s; }
        }


        .podium-card {
            border-radius: 0.75rem;
            padding: 1.5rem;
            background-color: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(55, 65, 81, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .podium-base {
            border-radius: 0.5rem 0.5rem 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
        }
        @media (min-width: 640px) {
            .podium-base {
                font-size: 3rem;
            }
        }
        
        /* Podium Rank Specific Styles */
        .podium-rank-1 .podium-base { height: 100px; background-color: #FFD700; box-shadow: 0 0 30px #FFD700a0; }
        .podium-rank-2 .podium-base { height: 75px; background-color: #C0C0C0; box-shadow: 0 0 20px #C0C0C0a0; }
        .podium-rank-3 .podium-base { height: 60px;  background-color: #CD7F32; box-shadow: 0 0 20px #CD7F32a0; }

        @media (min-width: 640px) {
            .podium-rank-1 .podium-base { height: 150px; }
            .podium-rank-2 .podium-base { height: 110px; }
            .podium-rank-3 .podium-base { height: 80px;  }
        }


        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: -40px auto 1rem;
            background-color: #1f2937;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .podium-rank-1 .podium-avatar { border-color: #FFD700; color: #FFD700; }
        .podium-rank-2 .podium-avatar { border-color: #C0C0C0; color: #C0C0C0; }
        .podium-rank-3 .podium-avatar { border-color: #CD7F32; color: #CD7F32; }


    </style>
</head>
<body class="bg-black text-gray-200">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 animate-fadeIn">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white">Elections 2025-2026</h1>
            <p class="text-base sm:text-lg text-green-500 mt-2">Nalla'sFanClub - A unit of HASFC</p>
            <div class="mt-4 text-xs text-gray-500">
                <p>Your User ID: <span id="userId" class="font-mono">Loading...</span></p>
            </div>
        </header>

        <!-- Winner's Podium -->
        <section id="podium-section" class="mb-12 sm:mb-16">
            <div id="podium-container" class="podium-container">
                <!-- Podium spots will be injected here -->
            </div>
        </section>

        <!-- Voting Section -->
        <section>
             <h2 class="text-2xl sm:text-3xl font-extrabold text-white mb-8 text-center animate-fadeIn" style="animation-delay: 0.5s;">Cast Your Vote</h2>
             <main id="candidates-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <div id="loading-spinner" class="col-span-full flex justify-center items-center py-20">
                     <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-500"></div>
                </div>
            </main>
        </section>

        <footer class="text-center mt-16 text-gray-600 text-sm animate-fadeIn" style="animation-delay: 0.7s;">
            <p>Results are updated in real-time.</p>
        </footer>
    </div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration & Initialization ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-election-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCMWNB1ubvnJ35V7okkRpLF_WMDjWa_nrQ",
            authDomain: "elections-eb63b.firebaseapp.com",
            projectId: "elections-eb63b",
            storageBucket: "elections-eb63b.appspot.com",
            messagingSenderId: "443337625848",
            appId: "1:443337625848:web:1e5592cfe8acfead96ab0d",
            measurementId: "G-HZYXGRJBZ1"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App State ---
        let currentUserId = null;
        const candidates = ['Lenisha', 'Maayan', 'Naston', 'Nesly', 'Joyson', 'Jessica'];
        const votesCollectionPath = `/artifacts/${appId}/public/data/election-votes`;
        const votesCollectionRef = collection(db, votesCollectionPath);
        let previousVotes = {};

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('userId').textContent = currentUserId;
                await initializeCandidates();
                listenForVotes();
            } else {
                currentUserId = null;
                document.getElementById('userId').textContent = 'Not Authenticated';
            }
        });

        async function authenticateUser() {
            try {
                if (initialAuthToken) { await signInWithCustomToken(auth, initialAuthToken); } 
                else { await signInAnonymously(auth); }
            } catch (error) {
                console.error("Authentication failed:", error);
                document.getElementById('userId').textContent = 'Auth Error';
            }
        }

        // --- Firestore Logic ---
        async function initializeCandidates() {
            for (const name of candidates) {
                const docRef = doc(db, votesCollectionPath, name);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    try { await setDoc(docRef, { name: name, votes: 0 }); } 
                    catch (error) { console.error(`Failed to create document for ${name}:`, error); }
                }
            }
        }

        function listenForVotes() {
            onSnapshot(votesCollectionRef, (snapshot) => {
                const votesData = {};
                snapshot.forEach(doc => {
                    if (doc.data()) { votesData[doc.id] = doc.data().votes; }
                });
                updateUI(votesData);
                document.getElementById('loading-spinner')?.remove();
                previousVotes = votesData;
            }, (error) => { console.error("Error listening to votes collection:", error); });
        }

        async function castVote(candidateName, amount = 1) {
            if (!currentUserId) { return; }
            const docRef = doc(db, votesCollectionPath, candidateName);
            try {
                // Using the atomic 'increment' operation is more robust for high-contention
                // scenarios like rapid voting. It avoids read-modify-write cycles.
                await updateDoc(docRef, {
                    votes: increment(amount)
                });
            } catch (error) {
                console.error("Vote update failed: ", error);
            }
        }

        // --- UI Rendering ---
        function updateUI(votesData) {
            renderPodium(votesData);
            renderVotingCards(votesData);
        }

        function renderPodium(votesData) {
            const container = document.getElementById('podium-container');
            if (!container) return;

            const rankedCandidates = Object.entries(votesData)
                .map(([name, votes]) => ({ name, votes }))
                .sort((a, b) => b.votes - a.votes);

            container.innerHTML = ''; // Clear old podium

            // Ensure there are at least 3 candidates for the podium, even if they have 0 votes
            const podiumCandidates = [...rankedCandidates];
            const presentNames = podiumCandidates.map(c => c.name);
            const missingCandidates = candidates
                .filter(name => !presentNames.includes(name))
                .map(name => ({ name, votes: 0 }));
            
            const fullRankList = [...podiumCandidates, ...missingCandidates];
            const topThree = fullRankList.slice(0, 3);
            
            topThree.forEach((candidate, index) => {
                const rank = index + 1;
                const spot = document.createElement('div');
                spot.className = `podium-spot podium-rank-${rank}`;
                spot.innerHTML = `
                    <div class="podium-card">
                        <div class="podium-avatar">${candidate.name.charAt(0)}</div>
                        <h3 class="text-xl font-bold text-white truncate">${candidate.name}</h3>
                        <p class="text-2xl font-extrabold text-gray-300">${candidate.votes} votes</p>
                    </div>
                    <div class="podium-base">${rank}</div>
                `;
                container.appendChild(spot);
            });
        }

        function renderVotingCards(votesData) {
            const container = document.getElementById('candidates-container');
            const isInitialRender = !container.hasChildNodes() || !!document.getElementById('loading-spinner');
            
            if (isInitialRender) {
                container.innerHTML = '';
            }

            const sortedCandidates = [...candidates].sort();
            sortedCandidates.forEach((name, index) => {
                const voteCount = votesData[name] !== undefined ? votesData[name] : 0;
                let card = container.querySelector(`[data-candidate-card='${name}']`);
                
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'candidate-card bg-gray-900 border border-gray-800 rounded-xl shadow-lg p-6 flex flex-col items-center animate-fadeIn';
                    card.style.animationDelay = `${0.5 + index * 0.05}s`;
                    card.setAttribute('data-candidate-card', name);
                    card.innerHTML = `
                        <h2 class="text-2xl font-bold text-white">${name}</h2>
                        <p data-vote-count="${name}" class="text-4xl font-bold text-green-400 my-3">${voteCount}</p>
                        <button data-candidate="${name}" class="vote-button w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-green-500">Vote</button>
                    `;
                    container.appendChild(card);
                    card.querySelector('.vote-button').addEventListener('click', (e) => castVote(e.target.dataset.candidate));
                } else {
                    const countElement = card.querySelector(`[data-vote-count='${name}']`);
                    if (countElement.textContent != voteCount) {
                        countElement.textContent = voteCount;
                        if (voteCount > (previousVotes[name] || 0)) {
                            countElement.classList.add('animate-count-update');
                            countElement.addEventListener('animationend', () => countElement.classList.remove('animate-count-update'), { once: true });
                        }
                    }
                }
            });
        }

        // --- App Entry Point ---
        window.onload = function() {
            authenticateUser();
        };
    </script>
</body>
</html>
